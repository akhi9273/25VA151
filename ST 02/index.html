<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .navbar {
      background: #555;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }
    .main {
      display: flex;
      height: 300px;
    }
    .side {
      width: 25%;
      background: #ddd;
      padding: 20px;
      font-size: 20px;
    }
    .content {
      flex: 1;
      background: #eee;
      padding: 20px;
      font-size: 20px;
    }
    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">Name of Website</div>
  <div class="navbar">Navigation Bar</div>
  <div class="main">
    <div class="side">Side View</div>
    <div class="content">Content</div>
  </div>
  <div class="footer">Footer</div>
</body>
</html>
