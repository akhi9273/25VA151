<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu</title>
    
    <style>
    body 
{
    width: 100%;
    height: 100vh;
    margin-left: auto;
    margin-right: auto;
}
main
{
    width: 70%;
    border: 1px solid black;
    /* padding: 0px 5px; */
}

h3
{
    text-align: center;
    width: 100%;
    padding: 10px 0px;
    background-color: #a7a6a6;
}

h3 span 
{
    color: red;
}

nav ul
{
    margin-bottom: 30px;
}

nav ul li
{
    list-style:none;
    display: inline;
    padding: 10px 15px;
    background-color: #64a9fc;
}

.second-nav li 
{
    background-color: #56f756;
}

nav ul li a 
{
    text-transform: capitalize;
    text-decoration: none;
    color: white;
}
    </style>
</head>
<body>
       <main>
            <h3>My <span>Website</span> navigation</h3>
            <nav>
                <ul class="first-nav">
                    <li><a href="#home">home</a></li>
                    <li><a href="#about">about</a></li>
                    <li><a href="#services">services</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
                <ul class="second-nav">
                    <li><a href="#dashboard">dashboard</a></li>
                    <li><a href="#profile">profile</a></li>
                    <li><a href="#messages">messages</a></li>
                    <li><a href="#logout">logout</a></li>
                </ul>
            </nav>
       </main>
</body>
</html>
